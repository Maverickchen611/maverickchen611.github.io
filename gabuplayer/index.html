<!DOCTYPE html>
<html>

<head>
  <title>Gabu Player</title>
</head>

<body>
  <link rel="stylesheet" href="style.css">
  <script src="gabuSongs.js"></script>
  <script src="gabuPlaylist.js"></script>
  <script src="script.js"></script>

  <script src="https://www.youtube.com/iframe_api"></script>

  <div class="container">
    <div id="videoIndex">12</div>
    <div id="player"></div>
    <div class="playlist-container">
      <div id="currentSong" class="current-song">正在播放: <span id="currentSongTitle"></span></div>
      <div class="scrollable-table">
        <table id="playlistTable" class="playlistTable">
          <thead>
            <tr>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Title</th>
              <th>Artist</th>
            </tr>
          </thead>
        </table>
      </div>
      <button id="previousSongButton">上一首</button>
      <button id="nextSongButton">下一首</button>
    </div>

  </div>
  <div style="display: flex; justify-content:left">
    
    <div class="playlist-container" >
      <div class="scrollable-table" style="display: flex;">
        <table id="playerIdTable" class="playlistTable" >
          <thead>
            <tr>
            </tr>
          </thead>
         
        </table>
      </div>
    </div>
    <div class="search-body" >
      <input type="text" id="searchInput" placeholder="至少三個字">
      <button id="searchBtn" onclick="search()">Search</button>
      <div id="result"></div>
    </div>
  
  </div>
  

</body>

</html>
